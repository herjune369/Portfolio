framework:
  - terraform
  - cloudformation
  - kubernetes
  - dockerfile
  - helm

output:
  - cli
  - json
  - junitxml
  - sarif

quiet: false
compact: false
directory:
  - terraform/
  - ansible/

skip-path:
  - .terraform/
  - .git/
  - node_modules/

skip-check:
  - CKV_AWS_130  # VPC Flow Logs
  - CKV_AWS_126  # VPC Default Security Group

soft-fail: true 